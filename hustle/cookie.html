<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cookie.css">
    <style>
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
    <title>Slideshow Background</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="marek-piwnicki-1q9DdwR25Pk-unsplash.jpg" alt="Slide 1">
            <div class="text">Text for Slide 1</div>
        </div>
        <div class="slide fade">
            <img src="neom-9f7oiGARGIg-unsplash.jpg" alt="Slide 2">
            <div class="text">Text for Slide 2</div>
        </div>
        <!-- Add more slides as needed -->

        <!-- Navigation dots -->
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <!-- Add more dots corresponding to the number of slides -->
        </div>
    </div>

    <script src="cookie.js"></script>
</body>
</html>
